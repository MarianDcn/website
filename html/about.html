<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafic</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Graficul de date</h1>
<nav>
    <ul>
        <li><a href="../index.html">Pagina Principală</a></li>
    </ul>
</nav>

<canvas id="myChart" width="400" height="400"></canvas>

<div id="componente">
    <textarea id="myTextarea" rows="1" cols="20" oninput="limitLines()"></textarea>
    <button id="addButton">Add</button>
    <button id="deleteButton">Delete</button>
</div>


<script>
    // Datele pentru grafic
    data =[];
    // Configurarea graficului
    const canvas = document.getElementById('myChart');
    const ctx = canvas.getContext('2d');
    function drawChart(data) {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Curăță canvas-ul înainte de a desena un nou grafic
        ctx.fillStyle = "blue";
        data.forEach((value, index) => {
            ctx.fillRect(index * 80, canvas.height - value, 50, value); // Poziția și dimensiunea barelor
        });
    }
    // Desenează graficul inițial
    drawChart(data);

    // Adăugăm un eveniment pe buton
    document.getElementById('addButton').addEventListener('click', function() {
        // Modificăm datele la apăsarea butonului
        data.push(document.getElementById('myTextarea').value);
        drawChart(data); // Re-desenează graficul cu noile date
    });

    // Adăugăm un eveniment pe buton
    document.getElementById('deleteButton').addEventListener('click', function() {
        // Modificăm datele la apăsarea butonului
        data.pop();
        drawChart(data); // Re-desenează graficul cu noile date
    });

    // Adăugăm un eveniment pe buton
    document.getElementById('myTextarea').addEventListener('click', function() {
        // Modificăm datele la apăsarea butonului
        document.getElementById('myTextarea').value = '';
        drawChart(data); // Re-desenează graficul cu noile date
    });

</script>

</body>
</html>
